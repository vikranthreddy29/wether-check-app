<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="hover" class="hover1">
        vikranthreddy
    </div>


    <script>
        const hover = document.getElementById("hover");
        function changeColorOnHover (){
            hover.style.backgroundColor = "green";

        }
        function restoreColorOnExit(){
            hover.style.backgroundColor = "white";
        }
        hover.addEventListener("mouseenter",changeColorOnHover);
        hover.addEventListener("mouseleave",restoreColorOnExit);

       
       
    </script>
    
</body>
</html>
